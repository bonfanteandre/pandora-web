<div class="row">
    <div class="col-12 mt-2">
        <h1>Planos</h1>
    </div>
</div>
<div class="row">
    <div class="col-12 mt-2">
        <button type="button" class="btn btn-primary">
            <i class="fa fa-plus"></i>
            Novo plano
        </button>
    </div>
</div>
<div class="row">
    <div class="col-12 mt-2">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th class="text-center" style="width: 20%">Preço (R$)</th>
                    <th class="text-center" style="width: 30%">Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let plan of plans">
                    <td>{{ plan.name }}</td>
                    <td class="text-center" style="width: 20%">{{ plan.price }}</td>
                    <td class="text-center" style="width: 30%">
                        <button type="button" class="btn btn-success mr-2" (click)="editPlan(plan)">
                            <i class="fa fa-edit"></i>
                            Editar
                        </button>
                        <button type="button" class="btn btn-danger" (click)="removePlan(plan)">
                            <i class="fa fa-trash"></i>
                            Remover
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="row mt-2">
    <div class="col-12">
        <h1>Cadastro de plano</h1>
    </div>
</div>
<div class="row mt-2" *ngIf="operationResult && !operationResult.success">
    <div class="col-12">
        <pndr-errors [errors]="operationResult.errors"  [title]="'Erro ao salvar cliente!'">
        </pndr-errors>
    </div>
</div>
<div class="row mt-2" *ngIf="customer">
    <div class="col-12">
        <form [formGroup]="form" (ngSubmit)="saveCustomer()">
            <div class="form-group">
                <label><strong>Nome *</strong></label>
                <input type="text" formControlName="name" class="form-control" placeholder="Nome">
                <small *ngIf="form.get('name').errors?.required && (form.get('name').dirty || form.get('name').touched)" class="ng-invalid">
                    O campo nome é obrigatório.
                </small>
            </div>
            <div class="form-group">
                <label><strong>Telefone *</strong></label>
                <input type="text" formControlName="phoneNumber" class="form-control" placeholder="Telefone">
                <small *ngIf="form.get('phoneNumber').errors?.required && (form.get('phoneNumber').dirty || form.get('phoneNumber').touched)" class="ng-invalid">
                    O campo telefone é obrigatório.
                </small>
            </div>
            <div class="form-group">
                <label><strong>Plano</strong></label>
                <select class="form-control" formControlName="plan">
                    <option *ngFor="let plan of plans" [value]="plan.id" [disabled]="plan.id == null">{{ plan.name }}</option>
                </select>
            </div>
            <button type="submit" class="btn btn-success" [disabled]="!form.valid">
                <i class="fa fa-check"></i>
                Salvar
            </button>
        </form>
    </div>
</div>

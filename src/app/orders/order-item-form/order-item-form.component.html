<form *ngIf="form" class="form-inline" [formGroup]="form">
    <div class="form-group mb-2 mr-2">
        <select class="form-control" formControlName="productId">
            <option selected disabled>Selecione um produto</option>
            <option *ngFor="let product of products" [value]="product.id">
                {{ product.name }}
            </option>
        </select>
    </div>
    <div class="form-group mb-2 mr-2">
        <input type="number" class="form-control" placeholder="Quantidade" formControlName="amount">
    </div>
    <button type="button" class="btn btn-primary mb-2 mr-2" (click)="createItem()" [disabled]="!form.valid && !order.canChangeItems()">
        <i class="fa fa-plus"></i>
    </button>
    <button type="button" class="btn btn-danger mb-2" (click)="clearItem()">
        <i class="fa fa-trash"></i>
    </button>
</form>

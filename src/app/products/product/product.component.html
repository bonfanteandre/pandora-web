<div class="row mt-2">
    <div class="col-12">
        <h1>Cadastro de produto</h1>
    </div>
</div>
<div class="row mt-2" *ngIf="operationResult && !operationResult.success">
    <div class="col-12">
        <pndr-errors [errors]="operationResult.errors"  [title]="'Erro ao salvar produto!'">
        </pndr-errors>
    </div>
</div>
<div class="row mt-2" *ngIf="product">
    <div class="col-12">
        <form [formGroup]="form" (ngSubmit)="saveProduct()">
            <div class="form-group">
                <label><strong>Nome *</strong></label>
                <input type="text" formControlName="name" class="form-control" placeholder="Nome">
                <small *ngIf="form.get('name').errors?.required && (form.get('name').dirty || form.get('name').touched)" class="ng-invalid">
                    O campo nome é obrigatório.
                </small>
            </div>
            <div class="form-group">
                <label><strong>Custo *</strong></label>
                <input type="number" formControlName="cost" class="form-control" placeholder="Custo">
                <small *ngIf="form.get('cost').errors?.required && (form.get('cost').dirty || form.get('cost').touched)" class="ng-invalid">
                    O campo custo é obrigatório.
                </small>
            </div>
            <div class="form-group">
                <label><strong>Estoque *</strong></label>
                <input type="number" formControlName="stock" class="form-control" placeholder="Custo">
                <small *ngIf="form.get('stock').errors?.required && (form.get('stock').dirty || form.get('stock').touched)" class="ng-invalid">
                    O campo estoque é obrigatório.
                </small>
            </div>
            <button type="submit" class="btn btn-success" [disabled]="!form.valid">
                <i class="fa fa-check"></i>
                Salvar
            </button>
        </form>
    </div>
</div>
